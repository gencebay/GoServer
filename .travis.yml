language: go
go:
  - 1.11.x
install: true
os:
  - linux
dist:
  - xenial
env:
  global:
    - GOARCH=amd64
    - GO_FOR_RELEASE=1.11
    - GO111MODULE=on
script:
  - go build
before_deploy:
  - git config --local user.name "gencebay"
  - git config --local user.email "gencebay.demir@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: $GITHUB_SECURE
  skip_cleanup: true
  file: "GoServer"
  on:
    tags: true